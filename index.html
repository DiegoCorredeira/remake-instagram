<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaMeta by Diguby</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="assets/img/logo-instagram-1024.png" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="assets/img/zeca-pagogod.jpg" alt="">
            </div>
            <div class="name">
                <h1>Zeca PagoDeus</h1>
            </div>
            <span>@zecapagodinho</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>3.303</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>2,4M</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>297</h3>
                <span>Following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-file-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-fill"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Adicionar Fotos</div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Ver Todos</div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="assets/img/zeca-pagogod.jpg" alt="">
                <div class="add">+</div>
            </div>
            <div class="stories-img">
                <img src="assets/img/YoDa.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="assets/img/michel-telo.png" alt="">
            </div>
            <div class="stories-img">
                <img src="assets/img/maria-delacruz.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="assets/img/harry-styles.webp" alt="">
            </div>
            <div class="stories-img">
                <img src="assets/img/gustavo-guanabara.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="assets/img/gloria-groove.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="assets/img/faker.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="assets/img/deolane.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="assets/img/ben-affleck" alt="">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Recentes</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-posts">
            <div class="post-box">
                <img src="assets/img/camilota-feed.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-image">
                            <img src="assets/img/camilota-perfil.jpg" alt="">
                        </div>
                        <h3>Camilota</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>90.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>456</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="assets/img/elizabeth-lail-feed.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-image">
                            <img src="assets/img/elizabeth-lail-perfil.jpg" alt="">
                        </div>
                        <h3>Elizabeth Lail</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>199.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>200</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="assets/img/Adam-Sandler-feed.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-image">
                            <img src="assets/img/adam-sandler-perfil.jpg" alt="">
                        </div>
                        <h3>Adam Sandler</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>390.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>1456</span>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
